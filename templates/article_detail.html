{% extends 'base.html' %}

{% block title %}
Receta {{ post.title}}
{% endblock %}

{% block content %}
<h1>{{ post.title}}</h1>
<small>Por: {{post.autor.first_name}} {{post.autor.last_name}} 
    {% if user.is_authenticated%}
    - <a href="{% url 'update_post' post.pk %}"> Edit</a>
    <a href="{% url 'delete_post' post.pk %}"> Borrar</a>
    {% endif %}
</small><br>
<hr>
<br>
{{post.body|safe}}

<br><br>
<a href="{% url 'home' %}" class="btn btn-secondary">Regresar</a>


{% endblock %}
