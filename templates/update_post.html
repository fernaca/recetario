{% extends 'base.html' %}

{% block title %}Editamos la receta{% endblock %}

{% block content %}

{% if user.is_authenticated%}
    <h1>Editamos la receta</h1>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            <!-- as_p significa como paragraph -->
            {{ form.as_p}}
            <button class="btn btn-secondary">Grabar</button>

        </form>
    </div>
    {% else %}
        <h1>No est√° autorizado a editar post</h1>
    {% endif %}
{% endblock %}
